name: Python CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Compile Python files
      run: |
        python -m py_compile $(find . -name "*.py" -not -path "./.venv/*" -not -path "./venv/*")

    - name: Import test
      run: |
        python -c "from app.main import app; print('Main app imported successfully')"
        python -c "import app.models.vacancy; print('Models imported successfully')"
        python -c "import app.schemas.vacancy; print('Schemas imported successfully')"
        python -c "import app.crud.vacancy; print('CRUD modules imported successfully')"

    - name: Run application startup test
      run: |
        cp .env.example .env
        timeout 10s uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        if ! curl -f http://localhost:8000/docs; then
          echo "Failed to reach the application"
          exit 1
        fi
        pkill -f uvicorn || true
