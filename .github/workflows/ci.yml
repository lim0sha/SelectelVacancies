name: Python CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Compile Python files
      run: |
        python -m py_compile $(find . -name "*.py" -not -path "./.venv/*" -not -path "./venv/*")

    - name: Import test
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/postgres
        APP_PORT: 8000
        LOG_LEVEL: INFO
        PARSE_SCHEDULE_MINUTES: 5
        EXTERNAL_VACANCIES_API_URL: https://api.selectel.ru/proxy/public/employee/api/public/vacancies
        CORS_ORIGINS: '["*"]'
        DEBUG: false
      run: |
        python -c "from app.main import app; print('Main app imported successfully')"
        python -c "import app.models.vacancy; print('Models imported successfully')"
        python -c "import app.schemas.vacancy; print('Schemas imported successfully')"
        python -c "import app.crud.vacancy; print('CRUD modules imported successfully')"

    - name: Run Migrations
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/postgres
        APP_PORT: 8000
        LOG_LEVEL: INFO
        PARSE_SCHEDULE_MINUTES: 5
        EXTERNAL_VACANCIES_API_URL: https://api.selectel.ru/proxy/public/employee/api/public/vacancies
        CORS_ORIGINS: '["*"]'
        DEBUG: false
      run: |
        alembic upgrade head

    - name: Run application startup test
      env:
        DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/postgres
        APP_PORT: 8000
        LOG_LEVEL: INFO
        PARSE_SCHEDULE_MINUTES: 5
        EXTERNAL_VACANCIES_API_URL: https://api.selectel.ru/proxy/public/employee/api/public/vacancies
        CORS_ORIGINS: '["*"]'
        DEBUG: false
      run: |
        timeout 10s uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        if ! curl -f http://localhost:8000/docs; then
          echo "Failed to reach the application"
          exit 1
        fi
        pkill -f uvicorn || true